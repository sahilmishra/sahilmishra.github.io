<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2em;
    }

    .iframe-wrapper {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 50vh;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      iframe {
        height: 40vh;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome Back</h1>

    <div class="iframe-wrapper">
      <iframe src="https://configure.zsa.io/new" title="ZSA Configure"></iframe>
    </div>

    <div class="iframe-wrapper">
      <iframe src="https://ticktick.com" title="TickTick Tasks"></iframe>
    </div>
  </div>
</body>

</html>
